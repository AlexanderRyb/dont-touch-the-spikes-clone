<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Don't touch the spikes</h1>
    <div class="button-container">
      <button id="play-button" onclick="showPlayPage()">Play</button>
    <button id="about-button" onclick="showAboutPage()">About</button>
    <button id="shop-button" onclick="showShop()">Shop</button>
  </div>
    <div id="game-container" onclick="clickJump()">
      <div id="upper-spikes"></div>
      <div id="best-score"></div>

      <div id="left-barrier">
        <div class="left-barrier-container-1"></div>
        <div class="left-barrier-container-2"></div>
        <div class="left-barrier-container-3"></div>
        <div class="left-barrier-container-4"></div>
        <div class="left-barrier-container-5"></div>
        <div class="left-barrier-container-6"></div>
        <div class="left-barrier-container-7"></div>
        <div class="left-barrier-container-8"></div>
        <div class="left-barrier-container-9"></div>
        <div class="left-barrier-container-10"></div>
      </div>
      <div id="right-barrier">
        <div class="right-barrier-container-1"></div>
        <div class="right-barrier-container-2"></div>
        <div class="right-barrier-container-3"></div>
        <div class="right-barrier-container-4"></div>
        <div class="right-barrier-container-5"></div>
        <div class="right-barrier-container-6"></div>
        <div class="right-barrier-container-7"></div>
        <div class="right-barrier-container-8"></div>
        <div class="right-barrier-container-9"></div>
        <div class="right-barrier-container-10"></div>
      </div>
      <div id="character"></div>

      <div id="score">00</div>
      <div id="lower-spikes"></div>
    </div>
    <div id="shop-container">

    </div>
    <div id="about-container">
      This a clone of Don't Touch the spikes mobile game that I made in vanilla JavaScript.<br/> Github repo: https://github.com/AlexanderRyb/dont-touch-the-spikes-clone
    </div>

    <script src="script.js"></script>
  </body>
</html>
